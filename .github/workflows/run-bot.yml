name: Run Discord Bot 4 Times Daily

on:
  schedule:
    - cron: '0 22 * * *'   # 00:00 lokal (UTC+2)
    - cron: '0 4 * * *'    # 06:00 lokal (UTC+2)
    - cron: '0 10 * * *'   # 12:00 lokal (UTC+2)
    - cron: '0 16 * * *'   # 18:00 lokal (UTC+2)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the bot
        run: python main.py
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
